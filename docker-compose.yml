version: '3'

services:
  api:
    build: 
      context: .
      dockerfile: .docker/go/Dockerfile
    ports: 
      - 8000:8000 
    restart: on-failure
    volumes:
      - ./:/go/src/github.com/HETIC-MT-P2021/CQRSES_GROUP3
    depends_on:
      - postgres          
    networks:
      - backend
    environment:
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=db
      - DB_HOST=postgres
      - DB_PORT=5432

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=root  
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=db
      - DATABASE_HOST=postgres
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - backend
    
  adminer:
    image: adminer
    ports:
      - 8080:8080
    depends_on:
      - postgres
    networks:
      - backend
    restart: unless-stopped

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.0
    restart: always
    ports:
      - 9200:9200
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    networks:
      - backend

volumes:
  api:
  postgres:
  elasticsearch-data:
    driver: local                 

# Networks to be created to facilitate communication between containers
networks:
  backend:
    driver: bridge